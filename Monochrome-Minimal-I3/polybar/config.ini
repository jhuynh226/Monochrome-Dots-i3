[colors]
background = #080808
background-alt = #090909
foreground = #e6ebef
primary = #ffffffff     
secondary = #ff4dff    
alert = #ff6161         
disabled = #999999
label = #ffc600
lightblack = #252525            

[bar/toph]
monitor = ${env:MONITOR:}
width = 98.4%
height = 42px
offset-x = .8%
offset-y = 10px

border-color = #666666
border-size = 1

dpi = 120

background = ${colors.background}
foreground = ${colors.foreground}

top = true
; bottom = true

line-size = 0pt

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = 0xProto Nerd Font:size=12;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = battery pulseaudio network

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
override-redirect = true

wm-restack = generic

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background= ${colors.lightblack}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
format-prefix = "BAT1   "
format-prefix-foreground = ${colors.primary}
full-at = 99
format-charging = <animation-charging>  <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.label}
format-discharging = <ramp-capacity>  <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5
format-full = <ramp-capacity>  <label-full>
label-full = %percentage%%

[module/date]
type = internal/date
interval = 1

date = %a, %m/%d %{F#999999}|%{F-} %I:%M %p
date-alt = %I:%M %p

format-foreground = ${colors.primary}
label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/network]
[module/network]
type = internal/network
interface = wlp0s20f3
interval = 1

; Connected
format-connected = <label-connected>
label-connected = "󰖩  %downspeed%"
label-connected-foreground = #eefafa
label-connected-padding = 0

; Disconnected
format-disconnected = <label-disconnected>
label-disconnected = "󰖪  not connected"
label-disconnected-foreground = #66ffff